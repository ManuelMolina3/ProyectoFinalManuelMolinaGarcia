<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Materiales</title>
</head>
<body>
    <form method="POST" th:action="editarMateriales" th:object="${materiales}">
        <fieldset>EDITAR UN MATERIAL</fieldset>
        <div>
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" disabled>
        </div>
        <div>
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio">
            <label for="pvp" class="form-label">PVP</label>
            <input type="number" class="form-control" id="pvp">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary col-12">Editar</button>
        </div>
      </form>
</body>
</html>
