<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Edición para reformas</title>
</head>
<body>
    <form method="POST" th:action="editarReforma" th:object="${reforma}">
        <fieldset>EDICIÓN PARA UNA REFORMA</fieldset>
        <div>
            <label for="fechaInicio" class="form-label" >Fecha de inicio</label>
            <input type="date" class="form-control" th:field="*{fechaInicio}">
            <label for="fechaFin" class="form-label" >Fecha de fin</label>
            <input type="date" class="form-control" th:field="*{fechaFin}">
        </div>
        <div>
            <label for="presupuesto" class="form-label">Presupuesto</label>
            <input type="number" class="form-control" th:field="*{presupuesto}" disabled>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary col-12">Editar</button>
        </div>
      </form>
</body>
</html>
