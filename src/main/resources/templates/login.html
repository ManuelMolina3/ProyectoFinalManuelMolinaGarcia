<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
	<title>MarGarReformas</title>
</head>

<body class="login">
  <div class="container-fluid login-form w-75 p-0 mb-3">
    <div class="row">
      <div class="col-md-6 bg-light d-flex justify-content-center align-items-center">
        <form class="w-75" method="POST" action="#" th:action="@{/login}">
          <h1 class="text-center mb-4">Iniciar sesión</h1>
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label></br>
            <input type="text" id="username" name="username" placeholder="Username" required autofocus>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label></br>
            <input type="password" name="password" id="password" placeholder="Password" required>
          </div>
          <div class="mb-3">
            <input type="checkbox" class="form-check-input" id="norobot" required>
            <label class="form-check-label" for="norobot">No soy un robot</label></br></br>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          </div>
        </form>
      </div>
      <div class="col-md-6 p-0">
        <img src="/img/login.jpg" alt="Imagen de login">
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
	
</html>
