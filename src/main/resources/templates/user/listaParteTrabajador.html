<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<title>Tabla de parte de los trabajadores</title>
</head>

<body>

	<table class="table table-striped table-hover">

		<thead>
			<tr>
				<th scope="col">Id trabajador</th>
				<th scope="col">Id reforma</th>
				<th scope="col">Fecha</th>
				<th scope="col">Horas</th>
				<th scope="col">Horas extra</th>
				<th><a th:href="@{/user/addParte}"><i class="bi bi-file-earmark-plus-fill"></i></a></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="parteTrabajador : ${listaPartes}">
				<td th:text="${parteTrabajador.parteTrabajadorPK.trabajador_id}">1</td>
				<td th:text="${parteTrabajador.parteTrabajadorPK.reforma_id}">1</td>
				<td th:text="${parteTrabajador.parteTrabajadorPK.fecha}">fecha</td>
				<td th:text="${parteTrabajador.numHoras}">presupuesto</td>
				<td th:text="${parteTrabajador.numHorasExtra}"> Jefe de obra</td>
				<td>
					<a th:href="@{/user/editParte/{id_t}/{id_r}/{fe}(id_t=${parteTrabajador.parteTrabajadorPK.trabajador_id},id_r=${parteTrabajador.parteTrabajadorPK.reforma_id}, fe=${parteTrabajador.parteTrabajadorPK.fecha})}"><i
							class="bi bi-pen-fill"></i></a> |

					<a th:href="@{/user/borrarParte/{id_t}/{id_r}/{fe}(id_t=${parteTrabajador.parteTrabajadorPK.trabajador_id},id_r=${parteTrabajador.parteTrabajadorPK.reforma_id}, fe=${parteTrabajador.parteTrabajadorPK.fecha})}"><i
							class="bi bi-trash3-fill"></i></a> 
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
