<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

	<title>MarGarReformas</title>
</head>

<body>



	<nav th:replace="~{fragment/menu::menu}"></nav>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">ID Reforma</th>
				<th scope="col">Nombre</th>
				<th scope="col">Cantidad</th>
				<th scope="col">Precio</th>
				<th scope="col">PVP</th>
				<th scope="col">SubTotal</th>
				<th><a th:href="@{/admin/addLinea}"><i class="bi bi-person-plus-fill"></i></a></th>
			</tr>
		</thead>
		<tbody>
			<tr>
			<tr th:each="linea : ${lineaMateriales}">
				<td th:text="${lineaDeMateriales.id_lineaMateriales}">1</td>
				<td th:text="${lineaDeReforma.reforma.id}">1</td>
				<td th:text="${lineaDeReforma.materiales.nombre}">Apellidos</td>
				<td th:text="${lineaDeReforma,materiales.coste}">DNI</td>
				<td th:text="${lineaDeReforma,materiales.pvpMaterial}">Ciudad</td>
				<td><a th:href="@{/admin/borrarlinea/{id}(id=${lineaDeMateriales.id_lineaDeMateriales})}"><i
							class="bi bi-trash3-fill"></i></a></td>
		</tbody>
	</table>
</body>

</html>
