<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/style.css" th:href="@{/css/style.css}">
    <script th:src="@{/js/validacionCliente.js}" defer></script>
    <title>Formulario para clientes</title>
</head>
<body>
  <div class="container-fluid form-section">
    <div class="row">
      <div class="col-md-6 p-0">
        <img src="../../static/img/formulario.jpg" alt="Imagen de formulario">
      </div>
      <div class="col-md-6 bg-gray d-flex justify-content-center align-items-center">
        <form method="POST" th:action="@{/admin/addCliente/submit}" th:object="${cliente}" class="w-75">
          <h1 class="text-center mb-4">Dar de alta un cliente</h1>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" requiered>
          </div>
          <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" th:field="*{apellido}" requiered>
          </div>
          <div class="mb-3">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" class="form-control" th:field="*{dni}" requiered>
          </div>
          <div class="mb-3">
            <label for="ciudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" th:field="*{ciudad}" requiered>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" th:field="*{telefono}" requiered>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electronico</label>
            <input type="email" class="form-control" th:field="*{email}" requiered>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary col-12">Añadir</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
