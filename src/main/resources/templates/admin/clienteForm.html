<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/style.css" th:href="@{/css/style.css}">
    <script>
		function validarFormularioCliente() {
	var nombre = document.querySelector("#nombre").value;
	var apellido = document.querySelector("#apellidos").value;
	var dni = document.querySelector("#dni").value;
	var ciudad = document.querySelector("#ciudad").value;
	var telefono = document.querySelector("#telefono").value;
	var email = document.querySelector("#email").value;

	if (nombre.length < 2 || nombre.length > 9) {
		alert("El nombre debe tener entre 2 y 9 caracteres.");
		return false;
	}

	if (apellido.length < 2 || apellido.length > 9) {
		alert("El apellido debe tener entre 2 y 9 caracteres.");
		return false;
	}

	if (!/^[0-9]{8}[a-zA-Z]{1}$/.test(dni)) {
		alert("El DNI debe tener 8 números y una letra al final.");
		return false;
	}

	if (ciudad.length < 3 || ciudad.length > 20) {
		alert("La ciudad debe tener entre 3 y 20 caracteres.");
		return false;
	}

	if (!/^[0-9]{1,9}$/.test(telefono)) {
		alert("El teléfono debe tener entre 1 y9 números.");
		return false;
	}

	if (!email.endsWith("@gmail.com")) {
		alert("El correo electrónico debe terminar en '@gmail.com'.");
		return false;
	}

	return true;
}

	</script>
    <title>Formulario para clientes</title>
</head>
<body>
    <form method="POST" th:action="@{/admin/addCliente/submit}" th:object="${cliente}" onsubmit="return validarFormularioCliente();">
        <fieldset>ALTA PARA UN CLIENTE</fieldset>
        <div>
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" requiered>
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" th:field="*{apellido}" requiered>
        </div>
        <div>
            <label for="dni" class="form-label">DNI</label>
            <input type="text" class="form-control" th:field="*{dni}" requiered>
            <label for="ciudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" th:field="*{ciudad}" requiered>
        </div>
        <div>
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="number" class="form-control" th:field="*{telefono}" requiered>
            <label for="email" class="form-label">Correo electronico</label>
            <input type="email" class="form-control" th:field="*{email}" requiered>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary col-12">Añadir</button>
        </div>
      </form>
</body>
</html>
