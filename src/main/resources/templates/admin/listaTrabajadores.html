<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<title>MarGarReformas</title>
</head>

<body>
	
	<nav th:replace="~{fragment/menu::menu}"></nav>
	<form action="#" th:action="@{buscarTrabajador}" method="GET">
		<input type="text" name="busqueda" placeholder="Buscar trabajador"/>
		<button class="btn- btn-danger" type="submit"><i class="bi bi-search"></i></button>


	<table class="table table-striped table-hover">

		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Nombre</th>
				<th scope="col">Apellidos</th>
				<th scope="col">Correo electrónico</th>
				<th scope="col">Sueldo base</th>
				<th scope="col">Precio de las horas extra</th>
				<th><a th:href="@{/admin/addTrabajador}"><i class="bi bi-person-plus-fill"></i></a></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="trabajador : ${listaTrabajadores}">
				<td th:text="${trabajador.id}">1</td>
				<td th:text="${trabajador.nombre}">Paco</td>
				<td th:text="${trabajador.apellido}">Fernandez García</td>
				<td th:text="${trabajador.email}">paco@gmail.com</td>
				<td th:text="${#numbers.formatCurrency(trabajador.sueldoBase)}">1500</td>
				<td th:text="${#numbers.formatCurrency(trabajador.precioHoraExtra)}">25</td>
				<td>
					<a href="#" th:href="@{/admin/editarTrabajador/{id}(id=${trabajador.id})}"><i class="bi bi-pen-fill"></i></a> |
					<a href="#" th:href="@{/admin/borrarTrabajadores/{id}(id=${trabajador.id})}"><i class="bi bi-trash3-fill"></i></a>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
