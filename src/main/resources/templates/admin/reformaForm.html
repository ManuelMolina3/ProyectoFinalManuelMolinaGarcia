<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../../css/style.css" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<script th:src="@{/js/validacionReforma.js}" defer></script>
	<title>Formulario para reformas</title>
</head>

<body>
	<div class="container-fluid form-section">
		<div class="row">
			<div class="col-md-6 p-0">
				<img th:src="@{/img/formulario.jpg}" alt="Imagen de fondo">
			</div>
			<div class="col-md-6 bg-gray d-flex justify-content-center align-items-center">
				<form method="POST" th:action="@{/admin/addReforma/submit}" th:object="${reforma}" class="w-75"
					id="formulario">
					<div class="mb-3">
						<a th:href="@{/admin/listaReformas}"><i class="bi bi-arrow-return-left"></i></a>
					</div>
					<h1 class="text-center mb-4">Alta de una reforma</h1>
					<div class="mb-3">
						<label for="fechaInicio" class="form-label">Fecha de inicio</label>
						<input type="date" class="form-control" th:field="*{fechaInicio}" id="fechaInicio" required>
					</div>
					<div class="mb-3">
						<label for="fechaFin" class="form-label">Fecha de fin</label>
						<input type="date" class="form-control" th:field="*{fechaFinal}" id="fechaFinal" required>
						<p class="errorForm">Ponga una fecha valida</p>
					</div>

					<div class="mb-3">
						<label for="presupuesto" class="form-label">Presupuesto</label>
						<input type="number" class="form-control" th:field="*{presupuesto}"
							aria-describedby="presupuestoHelp" id="presupuesto" required>
						<p class="errorForm">El presupuesto no puede ser menor a 0</p>
						<div id="presupuestoHelp" class="form-text">Introduzca el presupuesto de la reforma</div>
					</div>
					<div class="mb-3">
						<label for="calle" class="form-label">Calle</label>
						<input type="text" class="form-control" th:field="*{calle}" required>
					</div>
					<div class="mb-3">
						<label for="JefeDeObra">Jefe de obra</label>
						<select th:field="*{jefeDeObra}" class="form-control">
							<option value="-1">---</option>
							<option th:each="jefeDeObra : ${jefesDeObra}" th:value="${jefeDeObra.id_trabajador}"
								th:text="${jefeDeObra.nombre}">Jefe de obra</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="Propietario">Propietario</label>
						<select th:field="*{propietario}" class="form-control">
							<option value="-1">---</option>
							<option th:each="propietario : ${propietarios}" th:value="${propietario.id_cliente}"
								th:text="${propietario.nombre}">Propietario</option>
						</select>
					</div>

					<div class="col-12">
						<button type="submit" class="btn btn-primary col-12">AÃ±adir</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
