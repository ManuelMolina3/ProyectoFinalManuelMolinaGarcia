<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../../css/style.css" th:href="@{/css/style.css}">
	<title>MarGarReformas</title>
</head>

<body>
	<form method="post" th:action="@{/addMateriales/submit}" th:object="${materiales}">
		<fieldset>AÑADIR UN MATERIAL</fieldset>
		<div>
			<label for="nombre" class="form-label">Nombre</label>
			<input type="text" class="form-control" th:field="*{nombre}" requiered>
		</div>
		<div>
			<label for="coste" class="form-label">Precio</label>
			<input type="number" class="form-control" th:field="*{coste}" requiered>
			<label for="pvp" class="form-label">PVP</label>
			<input type="number" class="form-control" th:field="*{pvpMaterial}" requiered>
		</div>
		<div>
			<input type="checkbox" class="form-check-input" id="norobot" required>
			<label class="form-check-label" for="norobot">No soy un robot</label></br></br>
		</div>
		<div class="col-12">
			<button type="submit" class="btn btn-primary col-12">Añadir</button>
		</div>
	</form>
</body>

</html>
