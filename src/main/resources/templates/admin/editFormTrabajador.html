<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../../css/style.css" th:href="@{/css/style.css}">
    <title>Edición para trabajadores</title>
</head>
<body>
    <form method="post" th:action="@{/admin/editarTrabajador/submit}" th:object="${trabajador}">
      <fieldset>EDICIÓN PARA UN TRABAJADOR</fieldset>
        <div>
			<input th:if="${trabajador.id_trabajador != 0}" type="hidden" name="id" th:field="*{id_trabajador}" />
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" th:field="*{nombre}">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" th:field="*{apellido}">
        </div>
        <div>
          <label for="email" class="form-label">Correo electronico</label>
          <input type="email" class="form-control" th:field="*{email}">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" th:field="*{password}" disabled>
        </div>
        <div>
            <label for="sueldoBase" class="form-label">Sueldo base</label>
            <input type="number" class="form-control" th:field="*{sueldoBase}" requiered>
            <label for="precioHorasextra" class="form-label">Precio de las horas extra</label>
            <input type="number" class="form-control" th:field="*{precioHoraExtra}" requiered>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary col-12">Añadir</button>
        </div>
      </form>
</body>
</html>
