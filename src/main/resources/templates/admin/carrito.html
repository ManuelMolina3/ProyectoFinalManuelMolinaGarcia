<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

	<title>MarGarReformas</title>
</head>

<body>
	<table>
		<thead>
			<tr>
				<th>Nombre</th>
				<th>cantidad</th>
				<th>Precio</th>
				<th>Subtotal</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="element : ${materiales.entrySet()}">
				<td th:text="${element.key.nombre}">Product name</td>
				<td th:text="${element.value}">1</td>
				<td th:text="${element.key.pvpMaterial + '€'}">1</td>
				<td th:text="${element.key.pvpMaterial * element.value + '€'}"></td>
				<td>
					<a href="#" th:href="@{/admin/borrarMaterialRe/{id}(id=${element.key.id})}"><i
							class="bi bi-trash3-fill"></i></a>
				</td>
			</tr>
			<tr>
				<td>   </td>
				<td>   </td>
				<td>   </td>
				<th>Total</th>
				<td th:text="${totalCarrito + '€'}">0</td>
			</tr>
			<tr>
				<td>   </td>
				<td>   </td>
				<td> </td>
				<td colspan="2">
					<a href="#" th:href="@{/admin/materialesRefo}"><button type="button" class="btn">Continuar Comprando</button></a>
				</td>

				<td>
					<a href="#" th:href="@{/admin/carrito/finalizarCompra}"><button type="button" class="btn">Finalizar compra</button></a>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
