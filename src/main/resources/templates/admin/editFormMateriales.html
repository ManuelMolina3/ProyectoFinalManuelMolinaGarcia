<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../../css/style.css" th:href="@{/css/style.css}">
	<title>Formulario de Materiales</title>
</head>

<body>
	<div class="container-fluid form-section">
		<div class="row">
			<div class="col-md-6 p-0">
				<img src="/img/formulario.jpg" alt="Imagen de fondo">
			</div>
			<div class="col-md-6 bg-gray d-flex justify-content-center align-items-center">
				<form method="POST" th:action="@{/admin/editarMateriales/submit}" th:object="${materiales}"
					class="w-75">
					<h1 class="text-center mb-4">editar un material</h1>
					<div class="mb-3">
						<input th:if="${materiales.id != 0}" type="hidden" name="id" th:field="*{id}" />
						<label for="nombre" class="form-label">Nombre</label>
						<input type="text" class="form-control" th:field="*{nombre}">
					</div>
					<div class="mb-3">
						<label for="coste" class="form-label">Precio</label>
						<input type="number" class="form-control" th:field="*{coste}">
					</div>
					<div class="mb-3">
						<label for="pvp" class="form-label">PVP</label>
						<input type="number" class="form-control" th:field="*{pvpMaterial}">
					</div>
					<div class="col-12">
						<button type="submit" class="btn btn-primary col-12">AÃ±adir</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
