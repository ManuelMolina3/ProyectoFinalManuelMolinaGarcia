<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}">
    <title>Tabla de materiales</title>
</head>
<body>
    <a th:href="@{/admin/addMateriales}">Nuevo Material</a>
    
    	<form action="#" th:action="@{buscarMateriales}" method="GET">
		<input type="text" name="busqueda" placeholder="Buscar materiales"/>
		<button class="btn- btn-danger" type="submit"></button>
    <table class="table table-hover">

        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">PVP</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="materiales : ${listaMateriales}">
            <td th:text="${materiales.id}">1</td>
            <td th:text="${materiales.nombre}">Ladrillo</td>
            <td th:text="${materiales.coste}">5.09</td>
            <td th:text="${materiales.pvpMaterial}">6.98</td>
			<td>
				<a href="#" th:href="@{/admin/editarMateriales/{id}(id=${materiales.id})}"></a> | 
				<a href="#" th:href="@{/admin/borrarMateriales/{id}(id=${materiales.id})}"></a> 
			</td>
		</tr>
      
    </table>
</body>
</html>
