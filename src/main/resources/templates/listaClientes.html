<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../css/style.css" th:href="@{/css/style.css}">
	<title>Lista de clientes</title>
</head>

<body>
	
	<a th:href="@{/addCliente}">Añadir nuevo cliente</a>
	
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Nombre</th>
				<th scope="col">Apellido</th>
				<th scope="col">DNI</th>
				<th scope="col">Ciudad</th>
				<th scope="col">Teléfono</th>
				<th scope="col">Correo electronico</th>
			</tr>
		</thead>
		<tbody>
			<tr>
			<tr th:each="cliente : ${listaClientes}">
				<td th:text="${cliente.id_cliente}">1</td>
				<td th:text="${cliente.nombre}">Nombre</td>
				<td th:text="${cliente.apellido}">Apellidos</td>
				<td th:text="${cliente.dni}">DNI</td>
				<td th:text="${cliente.ciudad}">Ciudad</td>
				<td th:text="${cliente.telefono}">Telefono</td>
				<td th:text="${cliente.email}">Email</td>
				<td><a th:href="@{/editarCliente/{id}(id=${cliente.id_cliente})}">Editar</a></td>
				<td><a th:href="@{/borrarCliente/{id}(id=${cliente.id_cliente})}">Borrar</a></td>
		</tbody>
	</table>
</body>

</html>
